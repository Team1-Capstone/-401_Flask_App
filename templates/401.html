{% extends "base.html" %}

{% block title %}Unauthorized (401){% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 70vh;">
    <h1 class="display-1 fw-bold text-warning">401</h1>
    <h2 class="mb-3">Unauthorized</h2>
    <p class="text-muted mb-4">
        You must be logged in to access this page.<br>
        Please log in and try again.
    </p>
    <a href="{{ url_for('login') }}" class="btn btn-outline-warning">
        <i class="bi bi-box-arrow-in-right me-1"></i> Go to Login
    </a>
</div>
{% endblock %}
